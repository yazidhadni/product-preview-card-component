<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/classes.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <div class="container">
      <div>
        <img class="perfume-img" src="images/image-product-desktop.jpg" alt="Gabrielle">
      </div>
      <div class="text">
        <div class="title">Perfume</div>
        <div class="big-title">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
       <div class="prices">
        <div class="new-price">$149.99</div>
        <div class="old-price">$169.99</div>
       </div>
        <div class="btn">
          <button>
            <img class="icon-cart" src="images/icon-cart.svg">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/yazidhadni/product-preview-card-component" target="_blank">Yazid Hadni</a>.
    </div>
  </footer>
</body>
</html>
